version: "3.8"

services:
  frontend:
    container_name: 'quantum_frontend'
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
  backend:
    container_name: 'quantum_backend'
    build: ./backend
    ports:
    - "8080:8080"
    depends_on:
      - db
  db:
    container_name: 'quantum_db'
    image: mariadb:latest
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
        - ./db:/var/lib/mysql
    ports:
      - "3306:3306"
  mc:
    container_name: 'quantum-mc'
    build: ./mc
    ports:
      - "25565:25565"
    depends_on:
       - db